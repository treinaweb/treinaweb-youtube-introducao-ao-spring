<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>TWTodos - Nova Tarefa</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar bg-dark mb-4" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">TWTodos</a>
      </div>
    </nav>

    <main class="container">
      <h1>Nova Tarefa</h1>

      <form method="POST" th:object="${todo}">
        <div class="mb-3">
          <label for="title" class="form-label">TÃ­tulo</label>
          <input type="text" class="form-control" id="title" th:field="*{title}">
        </div>
        <div class="mb-3">
          <label for="deadline" class="form-label">Data de entrega</label>
          <input type="date" class="form-control" id="deadline" th:field="*{deadline}">
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
      </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
